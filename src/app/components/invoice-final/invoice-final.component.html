
    <div class="card">
        <div class="card-header">
        <div class="row"  >
            <div class="col-3" style="text-align: right;">
                <label for="usr">Search</label>
            </div>
            <div class="col-7">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Ticket #">
                    <div class="input-group-append">
                      <button class="btn btn-success" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                      <button class="btn btn-danger" type="button"><i class="fa fa-times" aria-hidden="true"></i></button>
                    </div>
                  </div>
            </div>
        </div>
            <div class="row"  >
                <div class="col-2" style="text-align: right;">
                    <label for="usr">Customer Name</label>
                </div>
                <div  class="col-4">
                    <input type="text" class="form-control" [(ngModel)]="object.customer.name">
                </div>
                <div class="col-2" style="text-align: right;">
                    <label for="usr">Ticket #</label>
                </div>
                <div  class="col-4">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.ticket">
                </div>
              </div>
              <div class="row"  >
                <div class="col-2" style="text-align: right;">
                    <label for="usr">Contact No</label>
                </div>
                <div  class="col-4">
                    <input type="text" class="form-control" [(ngModel)]="object.customer.contact">
                </div>
                <div class="col-2" style="text-align: right;">
                    <label for="usr">Invoice #</label>
                </div>
                <div  class="col-4">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.ticket">
                </div>

              </div>
              <div class="row"  >
                <div class="col-2" style="text-align: right;">
                    <label for="usr">Alt.Contact No</label>
                </div>
                <div  class="col-4">
                    <input type="text" class="form-control" [(ngModel)]="object.customer.altcontact">
                </div>
                <div class="col-2" style="text-align: right;">
                    <label for="usr">Date</label>
                </div>
                <div  class="col-4">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.date">
                </div>
              </div>
        </div>
        <div class="card-body">
            <div class="input-group">
                <div class="row" style="width:99%; margin-left:10px;">
                    <input type="text" class="form-control col-4" [(ngModel)]="description" placeholder="Description">
                    <input type="text" class="form-control col-1" [(ngModel)]="qty" placeholder="Qty">
                    <input type="text" class="form-control col-2" [(ngModel)]="unitprice" placeholder="Unit Price">
                    <input type="text" class="form-control col-2" [(ngModel)]="discount" placeholder="Discount">
                    <input type="text" class="form-control col-2" [(ngModel)]="total" placeholder="Total">
                    <button class="btn btn-success col-1" type="button" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </div>
              </div>
              <div class="row"  >
                <app-grid 
                    [header]="tableHdr"
                    [invoiceData]="obj">
                </app-grid>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
            <div class="col-5">
                <button type="button" class="btn btn-success add-new"><i class="fa fa-plus" style="font-size: 46px;" aria-hidden="true"></i></button>
            </div>
            <div class="col-7">
            <div class="row">
                <div class="col-5" style="text-align: right;">
                    <label for="usr">Sub Total</label>
                </div>
                <div  class="col-7">
                    <input type="text" class="form-control" [(ngModel)]="object.customer.contact">
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="text-align: right;">
                    <label for="usr">Total Rate (%)</label>
                </div>
                <div  class="col-7">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.ticket">
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="text-align: right;">
                    <label for="usr">Sales Tax</label>
                </div>
                <div  class="col-7">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.ticket">
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="text-align: right;">
                    <label for="usr">Others</label>
                </div>
                <div  class="col-7">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.ticket">
                </div>
            </div>
            <div class="row">
                <div class="col-5" style="text-align: right;">
                    <label for="usr">Total</label>
                </div>
                <div  class="col-7">
                    <input type="text" class="form-control" disabled [(ngModel)]="object.ticket.ticket">
                </div>
            </div>
        </div>
    </div>  
            </div>
        </div>
