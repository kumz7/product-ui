<div [hidden]="flag">
<!-- The Modal -->
  <div class="modal  fade show"  id="confirm" #confirm>
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{header}}</h4>
          <button type="button" class="close" (click)="close('exit')" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          {{body}}
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" *ngFor="let button of buttons" (click)="close(button)" class="btn btn-danger" data-dismiss="modal">{{button}}</button>
        </div>
  
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show"></div>
</div>
